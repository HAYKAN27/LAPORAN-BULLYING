<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Laporan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulir Laporan</h2>
        <form method="post" action="lapor">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td class="fw-bold">Status Pelapor</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statusPelapor" id="korban" value="Korban">
                                <label class="form-check-label" for="korban">Korban</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="statusPelapor" id="saksi" value="Saksi">
                                <label class="form-check-label" for="saksi">Saksi</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Nama Korban</td>
                        <td><input type="text" class="form-control" placeholder="Masukkan nama korban"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Pilih Pendidikan</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pendidikan" id="guru" value="Guru">
                                <label class="form-check-label" for="guru">Guru</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="pendidikan" id="siswa" value="Siswa">
                                <label class="form-check-label" for="siswa">Siswa</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Nama Pelaku</td>
                        <td><input type="text" class="form-control" placeholder="Masukkan nama pelaku"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Frekuensi Kejadian</td>
                        <td><input type="text" class="form-control" placeholder="Contoh: Sudah 3 kali membully"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Tempat Kejadian</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tempatKejadian" id="sekolah" value="Di Sekolah">
                                <label class="form-check-label" for="sekolah">Di Sekolah</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tempatKejadian" id="luarSekolah" value="Diluar Sekolah">
                                <label class="form-check-label" for="luarSekolah">Diluar Sekolah</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Nama Tempat Kejadian</td>
                        <td><input type="text" class="form-control" placeholder="Masukkan nama tempat"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Tanggal dan Waktu Kejadian</td>
                        <td>
                            <input type="datetime-local" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Lampiran Bukti</td>
                        <td><input type="file" class="form-control"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Nomor yang Dapat Dihubungi</td>
                        <td><input type="tel" class="form-control" placeholder="Masukkan nomor telepon"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Verifikasi</td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="robotCheck">
                                <label class="form-check-label" for="robotCheck">Saya bukan robot</label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Kirim Laporan</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
